<body>
<!--Navigation bar-->

  <div id="nav-placeholder">
  </div>
  <script>
      $(function(){
          $("#nav-placeholder").load("nav.html");
      });

<div id="paper_subs">
  <section class="py-5 m-5">
    <div class="row justify-content-center">
      <div class="col-lg-9 my-4">
        <h2>Questions? Comments? Concerns?</h2>
        <p class="mb-0 my-2"><b>Want feedback on your assignment?</b></p>
        <p class="mb-0 my-2"> Feel free to DM us on any of our platforms here: Instagram, Twitter , or LinkedIn. Alternatively, you may shoot us an email at plenum@uw.edu and we will process your inquiry as quick as we can.
        </p>
      </div>
      <div class="col-lg-9 my -4">
        <form action="mailto:plenum@uw.edu" method="POST">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Name:</label>
            <input type="text" id="form4Example1" class="form-control" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Email address:</label>
            <input type="email" class="form-control" />
          </div>
          <!-- Message input -->
          <div class="form-outline mb-4">
            <label class="form-label">Message:</label>
            <textarea class="form-control" rows="4"></textarea>
          </div>
          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
            />
            <label class="form-check-label">
              I agree to receiving marketing and promotional materials
            </label>
          </div>
          <!-- Submit button -->
          <!-- <a href="mailto:plenum@uw.edu" target="_blank" class="btn btn-primary">Send</a> -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
          </form>
      </div>
    </div>

  </section>
</div>
</body>
